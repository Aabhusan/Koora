


{% extends "base.html" %}
{% block content %}

    {% if error %}
    {{error}}
    {% end if %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        Username: <input type="text" name="uname" placeholder="Username">
        Password: <input type="password" name="pass" placeholder="Password">
        <input type="submit" value="Login">
    </form>

{% endblock content %}
