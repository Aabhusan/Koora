{% extends "base.html" %}

{% block title %}
Register to Koora
{% endblock title %}

{% block banner %}
{% endblock banner %}

{% block midcontent %}
<div class="container d-flex justify-content-center mb-5">
      <h1 class="display-4 text-secondary">Signup For Koora</h1>
</div>
            
    <div class="row">
               <form action="{% url 'accounts:register' %}" method="post" style="width:70%;margin:auto">
               {% csrf_token %}
                  <div class="form-group">
                     <input type="text" name="username" pattern="[a-z]{1,15}" title="Username should only contain lowercase letters. e.g. john" class="form-control my-input" id="name" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                     <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                     <input type="password" name="f_password" pattern = ".{6,}" title="Passwords should have atleast 6 characters" id="pass"  class="form-control my-input" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                     <input type="password" name="r_password" pattern = ".{6,}" title="Passwords should have atleast 6 characters" id="repass"  class="form-control my-input" placeholder="Confirm password" required>
                  </div>                                
                  <div class="text-center mt-2">
                     <button type="submit" class="btn btn-success">Sign Up</button>
                  </div>
                  <div class="col-md-12 text-center">
                     <div class="login-or mt-2 mb-2">
                        <hr class="hr-or">
                        <span class="span-or">or</span>
                     </div>
                  </div>
                  <div class="form-group text-center mt-2">
                     <a class="btn btn-danger" href="{% url 'social:begin' 'google-oauth2' %}">
                     <i class="fa fa-google"></i> Sign in with Google
                     </a>
                  </div>
               </form>
    </div>           
{% endblock midcontent %}
