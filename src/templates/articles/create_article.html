{% extends "base.html" %}

{% block banner %}
{% endblock banner %}

{% block content %}

    <div class ="row container mx-auto">
    <div class="col-lg-6">
        <form action = "{% url 'articles:create' %}" method = "post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="card gedf-card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Create an Article</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false" href="#images">Images</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                    <div class="form-group">
                        <label class="sr-only" for="message">title</label>
                        <input name = "title" pattern = ".{5,}" title="Title should have 5 or more characters" required class="form-control" id="title-article" rows="1" placeholder="What is your Article about?"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="message">content</label>
                        <textarea name = "content" required class="form-control" id="content-article" rows="8" placeholder="Place your content here"></textarea>
                    </div>
                    <select name = "category" class="form-group form-control form-control-md">
                      {% for key, value in categories %}
                        <option value = "{{ key }}">{{ value }}</option>
                      {% endfor %}
                    </select>
                    <div class="form-group">
                        <label class="sr-only" for="message">tags</label>
                        <input name = "tags" class="form-control" id="tag-article" placeholder="Add tags seperated with comma e.g gooddays, summer"/>
                    </div>
                </div>
                <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                    <div class="form-group">
                        <div class="custom-file">
                            <input name = "article_image" type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Upload image</label>
                        </div>
                    </div>
                    <div class="py-4"></div>
                </div>
            </div>
            <div class="btn-toolbar justify-content-between">
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Post</button>
                    <button type="submit" class="btn btn-primary">Draft</button>
                </div>
                <div class="btn-group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fa fa-globe"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right animate slideIn" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                        <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Gopya(Private)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>  
    </div>
    <div class="col-lg-6 header-container container">
        <span class="inner-header">Live Result : </span>
        <div id = "target-article">
        </div>
    </div>
    </div>
  

{% endblock content %}
